<div class="card mb-4 rounded-3 shadow-sm">
  <div *ngIf="title !== ''" class="card-header py-3">
    <h4 class="my-0 fw-normal">{{ title }}</h4>
  </div>
  <img
    *ngIf="topImage !== ''"
    [src]="topImage"
    class="card-img-top"
    [alt]="altText"
  />
  <div class="card-body" ngClass="{{ class }}">
    <ng-content></ng-content>
  </div>
</div>
