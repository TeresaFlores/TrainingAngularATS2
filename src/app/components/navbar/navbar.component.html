<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <h3 routerLink="/home" class="cursor-pinter">Peliculas Angulares</h3>

    <div class="navbar-collapse ml-2" id="navbarSupportedContent">
      <ul
        class="navbar-nav me-auto mb-2 mb-lg-0"
        style="flex: auto; justify-content: center"
      >
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            [routerLink]="['/movies']"
            >Movies</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            [routerLink]="['/food']"
            >Food</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            [routerLink]="['/contact']"
            >Contact</a
          >
        </li>
      </ul>
      <div class="d-flex m-3 dropdown">
        <button
          class="btn"
          type="button"
          id="dropdownMenuButton1"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <span>{{ itemsList.length }}</span>
          <img
            src="https://cdn.icon-icons.com/icons2/1456/PNG/512/mbrishoppingcart_99558.png"
            style="border: 0"
            alt=""
            width="25px"
          />
        </button>
        <ul
          class="dropdown-menu dropdown-menu-lg-end"
          aria-labelledby="dropdownMenuButton1"
        >
          <div *ngIf="itemsList.length > 0">
            <div class="d-flex justify-content-center">
              <div class="d-flex flex-column">
                <div class="d-flex justify-content-center">
                  Total: {{ total | currency }}
                </div>
                <div
                  *ngFor="let item of itemsList"
                  class="d-flex align-items-center"
                >
                  <li class="m-2">
                    <img
                      *ngIf="item.poster_path"
                      style="width: 40px; height: 30px"
                      [src]="
                        'https://image.tmdb.org/t/p/w300' + item.poster_path
                      "
                      alt=""
                      class="img"
                    />
                    <img
                      *ngIf="item.img"
                      style="width: 40px; height: 30px"
                      [src]="item.img"
                      alt=""
                      class="img"
                    />

                    {{ item.title }}
                    {{ item.name }}
                  </li>
                </div>
                <div class="d-flex m-2">
                  <button
                    style="flex: 1"
                    class="btn btn-outline-dark m-1"
                    data-bs-toggle="modal"
                    data-bs-target="#paymentModal"
                    (click)="payAction()"
                    type="button"
                  >
                    Pay
                  </button>
                  <button
                    style="flex: 1"
                    class="btn btn-outline-dark m-1"
                    (click)="cleanCartAction()"
                    type="button"
                  >
                    Clean
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div
            *ngIf="itemsList.length == 0"
            class="d-flex justify-content-center"
          >
            <li><p>Tu carrito esta vacio</p></li>
          </div>
        </ul>
      </div>
    </div>
  </div>
</nav>

<div
  class="modal fade"
  id="paymentModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="d-flex modal-body">
      <div
        id="exampleModalLabel"
        class="d-flex alert alert-primary align-items-center"
        role="alert"
      >
        <h5 class="modal-title m-2" style="flex: 1">
          Your tickets are now ready for you! And your total is
          {{ total | currency }}
        </h5>
      </div>
    </div>
  </div>
</div>
