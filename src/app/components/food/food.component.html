<div class="container" *ngIf="!foodList">
  <p>Loading...</p>
</div>

<div class="row justify-content-center" *ngIf="foodList">
  <div class="col-lg-3 col-md-4 col-xs-12" *ngFor="let food of foodList">
    <div class="alert alert-dark">
      <div class="card-body m-2">
        <p class="car-title">
          {{ food.name.length > 20 ? (food.name | slice : 0 : 20) : food.name }}
        </p>
        <p class="car-title">
          {{ food.price | currency : currency : "symbol" : "1.2-2" }}
        </p>
        <img
          [src]="food.img"
          [alt]="food.name"
          class="img img-thumbnail"
          style="width: 500px; height: 300px"
        />
      </div>
      <div class="d-flex m-2 justify-content-center">
        <div class="dropdown m-2" style="flex: 1">
          <button
            class="btn btn-outline-dark dropdown-toggle"
            type="button"
            id="dropdownMenuButton1"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Currency
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li class="dropdown-item" (click)="validateValue('MXN')">MXN</li>
            <li class="dropdown-item" (click)="validateValue('USD')">USD</li>
            <li class="dropdown-item" (click)="validateValue('CAD')">CAD</li>
          </ul>
        </div>
        <div class="m-2" style="flex: 1">
          <button
            class="btn btn-outline-dark"
            type="button"
            (click)="addFoodToCart(food.id)"
          >
            Agregar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
